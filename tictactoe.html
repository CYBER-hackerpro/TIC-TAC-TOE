<!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Master</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Content -->
    <div id="homepage">
        <header>
            <img src="logo.png" alt="Board Master Logo" class="logo">
            <h1>BOARD MASTER</h1>
        </header>

        <!-- Game Selection -->
        <div id="gameSelection" class="tiles">
            <div class="tile">
              <div class="tile">
                <div class="tile">
                <a href="#" onclick="showGame('chessGame'); return false;">
                    <img src="https://images.unsplash.com/photo-1626463667906-ee4fbcf6bebd?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3Mzc3MTE1ODZ8&ixlib=rb-4.0.3&q=85
" alt="Chess">
                    <span>Chess</span>
                </a>
            </div>
            <div class="tile">
                <a href="#" onclick="showGame('checkersGame'); return false;">
                    <img src="https://images.unsplash.com/photo-1610232826230-e5e6c6a1efef?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3Mzc3MjQ5OTR8&ixlib=rb-4.0.3&q=85" alt="Checkers">
                    <span>Checkers</span>
                </a>
            </div>
            <div class="tile">
                <a href="#" onclick="showGame('tictactoeGame'); return false;">
                    <img src="https://images.unsplash.com/photo-1734352749174-32c5f5919a02?crop=entropy&cs=srgb&fm=jpg&ixid=M3wzMjM4NDZ8MHwxfHJhbmRvbXx8fHx8fHx8fDE3Mzc3MjUxNTB8&ixlib=rb-4.0.3&q=85" alt="Tic-Tac-Toe">
                    <span>Tic-Tac-Toe</span>
                </a>
            </div>
        </div>

        <!-- Game Area -->
        <div id="gameArea">
            <div id="chessGame" class="game hidden">Chess Game Content</div>
            <div id="checkersGame" class="game hidden">Checkers Game Content</div>
            <div id="tictactoeGame" class="game hidden">Tic-Tac-Toe Game Content</div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <a href="setting.html" class="button">Settings</a>
            <a href="#" class="button">Donate Us</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
